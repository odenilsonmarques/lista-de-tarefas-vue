<head>
    <meta charset="UTF-8">

    <!-- SEO Básico -->

    <meta name="description" content="Organize suas tarefas de forma prática e rápida com nossa lista de tarefas minimalista.">
    <meta name="keywords" content="lista de tarefas, to-do list, produtividade, organização, tarefas">
    <meta name="author" content="Seu Nome ou Empresa">

    <!-- Redes Sociais (Open Graph / Facebook) -->
    <meta property="og:title" content="Lista de tarefas">
    <meta property="og:description" content="Organize suas tarefas de forma prática e rápida com nossa lista de tarefas minimalista.">
    <meta property="og:image" content="img/preview.png"> <!-- imagem de preview da página -->
    <meta property="og:url" content="https://odenilsonmarques.github.io/portfolio/">

    <!-- Redes Sociais (Twitter Card) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lista de tarefas">
    <meta name="twitter:description" content="Organize suas tarefas de forma prática e rápida com nossa lista de tarefas minimalista.">
    <meta name="twitter:image" content="img/preview.png">

    <!-- Ícone / Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main id="app">
        <section class="todo-list">
            <h1>Tarefas</h1>
            <div class="all-todos">
                <!-- 
                Por padrão, a propriedade "status" começa como false.
                No :class verificamos: se status === true, aplicamos a classe "status",
                caso contrário, mantemos o valor padrão (sem classe).
                
                Usamos também o @click, que serve para alterar o valor de "status"
                quando o usuário clicar na tarefa. Isso é necessário para
                alternar a aplicação da classe "status" dinamicamente. 
                -->
                <div v-for="todo in todos" class="single-todo" :class="todo.status ? 'status' : ''"
                    @click="todo.status = ! todo.status">
                    <p>{{todo.name}}</p>
                </div>
            </div>

            <input type="text" v-model="newTodo.name" placeholder="Adicionar nova tarefa ...">
            <button class="add" @click="addTodo()">Adicionar</button><br><br>

            <!-- 1 utilizamos o v-if para exibir o botao de remover apenas quando tiver tarefas lancada -->
            <!-- 2 Utilizamos o @click para remover todas as tarefa da lista -->
            <button class="clear-all-todo" v-if="todos.length > 0" @click="todos = []">Limpar todas tarefas</button>


            <!-- 1 Utilizamos o  (v-if com some) para exibir o botão de limpar tarefas concluidas apenas se tiver tarefa com status true(conlcuida) -->
            <!-- 2 Utilizamos o @click com o filter para remover somente as  tarefa com status true(conlcuida) -->
            <button class="clear-only-todo-done" v-if="todos.some(todo=>todo.status)"
                @click="todos = todos.filter(todo => !todo.status)">Limpar tarefas feitas</button><br><br>
            <hr>

            <div class="instructions">
                <strong>INSTRUÇÕES</strong>
                <ul>
                    <li>Clique no texto da tarefa para alternar entre feita / não feita.</li>
                    <li>Use o campo de texto para adicionar novas tarefas.</li>
                </ul>
            </div>
        </section>

        <footer>
            <p>Desenvolvido por <strong>Odenilson Marques</strong></p>
            <p>
                <a href="https://wa.me/5598981061009?text=Ol%C3%A1%2C%20gostaria%20de%20conversar%20sobre%20seu%20projeto%20de%20lista%20de%20tarefas!"
                    target="_blank">
                    Entre em contato
                </a>
            </p>
        </footer>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
